on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: "npm"

      - name: Install dependencies
        run: npm install

      - name: Build project
        env:
          VITE_GMAIL_CLIENT_ID: ${{ secrets.GMAIL_CLIENT_ID }}
        run: npm run build

      # - name: Build
      #   env:
      #     GMAIL_CLIENT_ID: ${{ secrets.GMAIL_CLIENT_ID }}
      #   run: npm run build
        
      - name: Deploy to github pages
        run: echo "Deploying to https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/"